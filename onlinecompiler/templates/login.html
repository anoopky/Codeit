<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Codeit</title>
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="/static/css/freelancer.min.css" rel="stylesheet">
    <link href="/static/css/my.css" rel="stylesheet">

</head>

<body id="page-top">

<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Codeit</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row top">
        <div class="col-lg-6 mx-auto">

            <h3>Login</h3>
            <br>
            <form method="post" action="/loginPost">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Username</label>
                    <input name="username" required class="form-control" id="title" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input name="password" type="password" id="pass" required class="form-control"
                           placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>

            </form>
            <br>
            <br>


        </div>
        <div class="col-lg-3 mx-auto">
        </div>
    </div>
</div>

<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
