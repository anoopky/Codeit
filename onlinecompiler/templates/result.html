{% extends "user_layout.html" %}

{% block title %}

<div class="container">
    <div class="row top">
        <div class="col-lg-12 mx-auto">
            <h2 class="text-center text-uppercase text-secondary mb-0">Result</h2>
            <hr class="star-dark mb-5">
            <div class="container">
                <div class="row">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <!--<th scope="col">#</th>-->
                            <th scope="col">User_id</th>
                            <th scope="col">Question</th>
                            <th scope="col">Language</th>
                            <th scope="col">Score</th>
                            <th scope="col">Execution Time (s)</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for result in results %}
                        <tr>
                            <th scope="row">{{result.user_id}}</th>
                            <td>{{result.questionId_id}}</td>
                            <td>{{result.language}}</td>
                            <td>{{result.score}}</td>
                            <td>{{result.execution_time}}</td>
                            <td>{{result.status}}</td>
                            <!--<td>{{x.0}}</td>-->
                            <!--<td>{{x.1}}</td>-->
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
